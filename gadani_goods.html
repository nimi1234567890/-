<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가다니 굿즈샵</title>
    <link rel="stylesheet" href="gadani_goods.css">
</head>
<body>
    <header class="goods-header">
        <h1>가다니 굿즈샵</h1>
        <nav>
            <a href="#goods">굿즈</a>
            <a href="#contact">문의</a>
        </nav>
    </header>
    <main>
        <section id="goods" class="goods-section">
            <h2>가다니 굿즈</h2>
            <div class="goods-list">
                <div class="goods-card">
                    <img src="https://cdn.pixabay.com/photo/2017/01/31/13/14/animal-2023924_1280.png" alt="가다니 인형">
                    <div class="goods-info">
                        <h3>가다니 인형</h3>
                        <p>귀여운 가다니 캐릭터 인형</p>
                        <div class="price">₩18,000</div>
                        <button class="buy-btn">구매하기</button>
                    </div>
                </div>
                <div class="goods-card">
                    <img src="https://cdn.pixabay.com/photo/2014/04/03/10/32/coffee-312075_1280.png" alt="가다니 머그컵">
                    <div class="goods-info">
                        <h3>가다니 머그컵</h3>
                        <p>가다니가 그려진 감성 머그컵</p>
                        <div class="price">₩9,500</div>
                        <button class="buy-btn">구매하기</button>
                    </div>
                </div>
                <div class="goods-card">
                    <img src="https://cdn.pixabay.com/photo/2017/01/31/13/13/bag-2023922_1280.png" alt="가다니 에코백">
                    <div class="goods-info">
                        <h3>가다니 에코백</h3>
                        <p>실용적인 가다니 에코백</p>
                        <div class="price">₩13,000</div>
                        <button class="buy-btn">구매하기</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="contact" class="contact-section">
            <h2>문의하기</h2>
            <form class="contact-form">
                <input type="text" placeholder="이름" required>
                <input type="email" placeholder="이메일" required>
                <textarea placeholder="문의 내용" required></textarea>
                <button type="submit">보내기</button>
            </form>
        </section>
    </main>
    <footer class="goods-footer">
        &copy; 2025 가다니 굿즈샵
    </footer>
    <script src="gadani_goods.js"></script>
</body>
</html>
